# Docker Compose f√ºr Self-Hosted OpenClaw
version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: openclaw-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: openclaw123
      MONGO_INITDB_DATABASE: openclaw
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - openclaw-network

  backend:
    build: ./openclaw-backend
    container_name: openclaw-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:openclaw123@mongodb:27017/openclaw?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-too}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - openclaw-network
    volumes:
      - ./logs:/app/logs

  # Optional: Reverse Proxy mit Let's Encrypt SSL
  nginx:
    image: nginx:alpine
    container_name: openclaw-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-data:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - openclaw-network

volumes:
  mongo-data:
  certbot-data:

networks:
  openclaw-network:
    driver: bridge

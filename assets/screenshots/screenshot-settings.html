<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1080px;
            height: 2400px;
            background: #12121a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 80px;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            color: #fff;
            font-size: 32px;
        }
        .header {
            height: 140px;
            background: rgba(255,255,255,0.03);
            display: flex;
            align-items: center;
            padding: 0 48px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .back-btn {
            font-size: 48px;
            color: #fff;
            margin-right: 32px;
        }
        .header-title {
            color: #fff;
            font-size: 48px;
            font-weight: 600;
        }
        .content {
            flex: 1;
            padding: 48px;
        }
        .section {
            margin-bottom: 64px;
        }
        .section-title {
            color: rgba(255,255,255,0.5);
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }
        .setting-item {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .setting-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .setting-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .setting-text h3 {
            color: #fff;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .setting-text p {
            color: rgba(255,255,255,0.5);
            font-size: 32px;
        }
        .toggle {
            width: 120px;
            height: 64px;
            background: #6366f1;
            border-radius: 32px;
            position: relative;
        }
        .toggle::after {
            content: '';
            position: absolute;
            width: 56px;
            height: 56px;
            background: #fff;
            border-radius: 50%;
            top: 4px;
            right: 4px;
        }
        .api-key-box {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px 32px;
            color: rgba(255,255,255,0.3);
            font-size: 32px;
            font-family: monospace;
        }
        .nav-bar {
            height: 120px;
            background: #0a0a0f;
        }
    </style>
</head>

</body>
</html>
